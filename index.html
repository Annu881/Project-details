<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    
     <div id="container">
        <h2>Form Registration</h2>
        <!-- Signup  -->
          <div id="signup">
            <h3>Signup Page</h3>
                <form>
                    <input type="text" id="username" placeholder="Enter Your Username">
                    <input type="email" id="email"  placeholder="Enter Your Email">
                    <input type="password" id="password" placeholder="Enter Password">
                    <button id="signupbtn">Sign up</button>
                    <p>Already a user <a id="login_btn" href="#">Login</a></p>
                </form>
              </div>

              <!-- Login -->
               
              <div id="login" style="display:none;">
                <h3>Login Page</h3>
              <form>
                  <input type="email" id="email_login"  placeholder="Enter Your Email">
                  <input type="password" id="password_login" placeholder="Enter Password">
                  <button>Login</button>
                  <p>Create an account <a href="#" id="signup_btn">Signup</a></p>
              </form>
            </div>
             </div>



     






    <script src="script.js"></script>
</body>
</html>
